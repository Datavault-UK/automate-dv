name: 'dbtvaulT'
version: '0.7.1'
require-dbt-version: [">=0.18.0", "<0.19.0"]

profile: 'dbtvault'

source-paths: ["models"]
analysis-paths: ["analysis"] 
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
docs-paths: ["docs"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

models:
  vars:
    hash: MD5