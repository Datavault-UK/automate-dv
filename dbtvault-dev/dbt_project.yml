name: dbtvault
version: 0.7.8
require-dbt-version: [">=1.0.0", "<1.1.0"]
config-version: 2

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
docs-paths: ["docs"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  hash: MD5
  max_datetime: '{{ dbtvault.max_datetime() }}'

dispatch:
  - macro_namespace: dbt_sqlserver
    search_order: ['dbtvault', 'dbt_sqlserver']