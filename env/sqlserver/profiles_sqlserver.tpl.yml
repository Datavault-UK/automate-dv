dbtvault:
  outputs:
    snowflake:
      type: snowflake
      account: ""

      user: ""
      password: ""

      role: ""
      database: ""
      warehouse: ""
      schema: ""

      threads: 4
      client_session_keep_alive: False

    bigquery:
      type: bigquery

      method: oauth

      project: ""
      dataset: ""

      threads: 4
      timeout_seconds: 300
      priority: interactive
      retries: 1

    sqlserver:
      type: sqlserver
      driver: "ODBC Driver 17 for SQL Server"
      server: "{{ op://private/sqlserver/server }}"
      port: "{{ '{{ op://private/sqlserver/port }}' | as_number }}"
      database: "{{ op://private/sqlserver/database }}"
      schema: "{{ op://private/sqlserver/schema }}"
      user: "{{ op://private/sqlserver/user }}"
      password: "{{ op://private/sqlserver/password }}"

  target: "sqlserver"