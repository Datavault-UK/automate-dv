name: dbtvault_test
version: 0.7.8
require-dbt-version: [">=0.20.0", "<0.22.0"]
config-version: 2
profile: dbtvault

source-paths: [models]
analysis-paths: [analysis]
test-paths: [tests]
data-paths: [data]
macro-paths: [macros]
docs-paths: [docs]

target-path: target
clean-targets:
  - target
  - dbt_modules

vars:
  hash: MD5
  max_datetime: '{{ dbtvault.max_datetime() }}'

seeds:
  +quote_columns: true
  dbtvault_test:
    raw_source:
      +column_types:
        CUSTOMER_PK: BINARY(16)
        BOOKING_FK: BINARY(16)
        ORDER_FK: BINARY(16)
        LOAD_DATE: DATE
    raw_source_2:
      +column_types:
        CUSTOMER_PK: BINARY(16)
        BOOKING_FK: BINARY(16)
        ORDER_FK: BINARY(16)
        LOAD_DATE: DATE