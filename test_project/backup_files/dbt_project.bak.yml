name: dbtvault_test
version: 0.7.6
require-dbt-version: ['>=0.18.0', <0.21.0]
config-version: 2
profile: dbtvault

source-paths: [models]
analysis-paths: [analysis]
test-paths: [tests]
data-paths: [data]
macro-paths: [macros]
docs-paths: [docs]

target-path: target
clean-targets:
  - target
  - dbt_modules

vars:
  max_date: TO_DATE("9999-12-31")

models:
  dbtvault_test:
    unit:
      tables:
        hub:
          +materialized: incremental
        link:
          +materialized: incremental
seeds:
  +quote_columns: true
  dbtvault_test:
    raw_source:
      +column_types:
        CUSTOMER_PK: BYTES
        BOOKING_FK: BYES
        ORDER_FK: BYTES
        LOADDATE: DATE
    raw_source_2:
      +column_types:
        CUSTOMER_PK: BYTES
        BOOKING_FK: BYTES
        ORDER_FK: BYTES
        LOADDATE: DATE
    temp:
      raw_stage_seed:
        +column_types:
          CUSTOMER_ID: STRING
          ORDER_ID: STRING
          TRANSACTION_NUMBER: NUMBER(38,0)
          TRANSACTION_DATE: DATE
          TYPE: STRING
          AMOUNT: NUMBER(38,2)
          LOAD_DATE: DATE
          SOURCE: STRING
