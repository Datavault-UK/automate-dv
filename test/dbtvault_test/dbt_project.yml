name: dbtvault_test
version: 0.9.0
require-dbt-version: [ ">=1.0.0", "<2.0.0" ]
config-version: 2
profile: dbtvault

model-paths: [ "models" ]
analysis-paths: [ "analyses" ]
test-paths: [ "tests" ]
seed-paths: [ "seeds" ]
macro-paths: [ "macros" ]
docs-paths: [ "docs" ]

target-path: target
clean-targets:
  - target
  - dbt_packages

vars:
  hash: MD5
  disable_upper_in_hash: 'DISABLED' # Default UPPER, alternatively DISABLED
  null_key_required: '-1' # Default -1, allows user to configure
  null_key_optional: '-2' # Default -2, allows user to configure

