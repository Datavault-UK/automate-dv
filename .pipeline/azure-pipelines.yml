              versionSpec: '3.9'
          - template: templates/install-dependencies-steps.yml
          - script: inv setup -p sqlserver -e pipeline
            displayName: "Setup harness"
          - script: inv run-integration-tests -s staging -p sqlserver
            displayName: "Run feature files"
            env:
