steps:
  - task: Cache@2
    inputs:
      key: 'python | "$(Agent.OS)" | Pipfile.lock | $(cacheKeyVersion)'
      restoreKeys: | 
        python | "$(Agent.OS)"
        python
      path: $(Pipeline.Workspace)/.pipenv
    displayName: Cache Python packages
  - script: |
      pip install --upgrade pipenv
      pipenv install --dev --deploy
    displayName: 'Install Python dependencies'
  - script: |
      curl -sSfo op.zip \
        https://cache.agilebits.com/dist/1P/op2/pkg/v2.6.0/op_linux_amd64_v2.6.0.zip \
        && unzip -od /usr/local/bin/ op.zip \
        && rm op.zip
    displayName: "Install 1Password"
