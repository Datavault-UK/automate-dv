name: dbtvault_test
version: 0.7.6
require-dbt-version: ['>=0.18.0', <0.21.0]
config-version: 2
profile: dbtvault

source-paths: [models]
analysis-paths: [analysis]
test-paths: [tests]
data-paths: [data]
macro-paths: [macros]
docs-paths: [docs]

target-path: target
clean-targets:
  - target
  - dbt_modules

vars:
  max_date: TO_DATE("9999-12-31")

models:
  dbtvault_test:
    unit:
      tables:
        hub:
          +materialized: incremental
        link:
          +materialized: incremental
seeds:
  +quote_columns: true
  dbtvault_test:
    raw_source:
      +column_types:
        CUSTOMER_PK: BINARY(16)
        BOOKING_FK: BINARY(16)
        ORDER_FK: BINARY(16)
        LOADDATE: DATE
    raw_source_2:
      +column_types:
        CUSTOMER_PK: BINARY(16)
        BOOKING_FK: BINARY(16)
        ORDER_FK: BINARY(16)
        LOADDATE: DATE
    temp:
      raw_stage_seed:
        +column_types:
          CUSTOMER_ID: STRING
          CUSTOMER_NAME: STRING
          CUSTOMER_DOB: DATE
          EFFECTIVE_FROM: DATE
          LOAD_DATE: DATE
          SOURCE: STRING
